<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PomodoroClock</title>
  <link rel="stylesheet" href="css/style.css"/>
  </head>

<body>
  <div class="contenedor">
	
	<header><h1>Pomodoro</h1></header>
	
	<div class="configuracion">
		<div class="descanso">
			<h3>Duración del descanso</h3>
			<div class="menos"><button id="descansoMenos" role="button" onclick="restar(this)">-</button></div>
			<div class="duracion" id="duracionDescanso">5</div>
			<div class="mas"><button id="descansoMas" role="button" onclick="sumar(this)">+</button></div>
		</div>
	
		<div class="pomodoro">
			<h3>Duración del pomodoro</h3>
			<div class="menos"><button id="pomodoroMenos" role="button" onclick="restar(this)">-</button></div>
			<div class="duracion" id="duracionPomo">25</div>
			<div class="mas"><button id="pomodoroMas" role="button" onclick="sumar(this)">+</button></div>
		</div>
	</div>

	<div id="reloj" onclick="timer()">
		    <div id="etapa">Session</div>
			<div class="conteo" id="tiempoFaltante">25</div>
	</div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
